{% include head.html %}

    {% include header.html %}
        {% assign site.show_downloads = false %} <!-- To stop people being able to download my site without permission -->
        <div id="banner">
            <span id="logo"></span>
            <a href="{{ site.github.repository_url }}" class="button fork"><strong>View On GitHub</strong></a>
            {% if site.show_downloads %}
                <div class="downloads">
                    <span>Downloads:</span>
                    <ul>
                        <li><a href="{{ site.github.zip_url }}" class="button">ZIP</a></li>
                        <li><a href="{{ site.github.tar_url }}" class="button">TAR</a></li>
                    </ul>
                </div>
            {% endif %}
        </div><!-- end banner -->

        <div class="wrapper">

            <section>
                {{ content }}
            </section>

            <!-- {% include nav.html %} -->

            {% include footer.html %}

        </div>
        <!--[if !IE]><script>fixScale(document);</script><![endif]-->

        {% if site.google_analytics %}
            <script type="text/javascript">
                (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
                ga('create', '{{ site.google_analytics }}', 'auto');
                ga('send', 'pageview');
            </script>
        {% endif %}

{% include foot.html %}
